<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Video Link Downloader</h2>
    <input type="text" id="videoLink" placeholder="Paste your video link here">
    <button onclick="downloadVideo()">Get Video</button>
</div>

<script>
    function downloadVideo() {
        var link = document.getElementById("videoLink").value;
        if (link) {
            // Perform your video download logic here
            alert("Downloading video from: " + link);

            // Redirect to Telegram channel after 4 seconds
            setTimeout(function() {
                window.location.href = "https://t.me/only_botz"; // Replace with your Telegram channel link
            }, 4000);
        } else {
            alert("Please enter a valid video link.");
        }
    }
</script>

</body>
</html>
